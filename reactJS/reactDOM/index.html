<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
    <div id="root"></div>
    <script>
        const container = document.getElementById('root')
        const divReact = React.createElement(
            'div',
            { className: 'post-item' },
            React.createElement('h2', { title: 'Học ReactJS tại F8' }, 'Học ReactJS'),
            React.createElement('p', null, 'Học ReactJS từ cơ bản tới nâng cao')
        )
        //react 17
        // const root = document.getElementById('root')
        // ReactDOM.render(divReact, root)

        //react 18
        const root = ReactDOM.createRoot(container)
        root.render(divReact)
    </script>
</body>

</html>
